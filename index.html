<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Art Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: pink;
        }

        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
        }

        header, footer {
            text-align: center;
            background-color: #f4f4f4;
            padding: 10px 0;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #art-container {
            position: relative;
            width: 600px;
            height: 600px;
            border: 1px solid #ccc;
        }

        .art-image {
            position: absolute;
            width: 200px;
            height: 200px;
        }

        #controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="range"] {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Interactive Art Page</h1>
        </header>
        <main>
            <div id="art-container">
                <!-- Placeholders for images with random sources -->
                <img src="images/wonyoung.jpg" id="image1" class="art-image" alt="Art Image 1">
                <img src="images/vv.jpg" id="image2" class="art-image" alt="Art Image 2">
                <img src="images/koi.jpg" id="image3" class="art-image" alt="Art Image 3">
            </div>
            <div id="controls">
                <!-- Controls for manipulating art -->
                <div class="control-group" id="controls-image1">
                    <h3>Controls for Image 1</h3>
                    <label for="blend-mode-image1">Blend Mode:</label>
                    <select id="blend-mode-image1" class="blend-mode">
                        <option value="normal">Normal</option>
                        <option value="multiply">Multiply</option>
                        <option value="screen">Screen</option>
                        <option value="overlay">Overlay</option>
                        <!-- Add more blend modes as needed -->
                    </select>

                    <label for="scale-image1">Scale:</label>
                    <input type="range" id="scale-image1" class="scale" name="scale-image1" min="0.1" max="3" step="0.1">
                    
                    <label for="position-x-image1">Position X:</label>
                    <input type="range" id="position-x-image1" class="position-x" name="position-x-image1" min="0" max="100">
                    
                    <label for="position-y-image1">Position Y:</label>
                    <input type="range" id="position-y-image1" class="position-y" name="position-y-image1" min="0" max="100">

                    <label for="rotate-image1">Rotate (degrees):</label>
                    <input type="range" id="rotate-image1" class="rotate" name="rotate-image1" min="0" max="360">

                    <label for="opacity-image1">Opacity:</label>
                    <input type="range" id="opacity-image1" class="opacity" name="opacity-image1" min="0" max="100">
                </div>

                <div class="control-group" id="controls-image2">
                    <h3>Controls for Image 2</h3>
                    <label for="blend-mode-image2">Blend Mode:</label>
                    <select id="blend-mode-image2" class="blend-mode">
                        <option value="normal">Normal</option>
                        <option value="multiply">Multiply</option>

                    <label for="scale-image2">Scale:</label>
                    <input type="range" id="scale-image2" class="scale" name="scale-image2" min="0.1" max="3" step="0.1">
                    
                    <label for="position-x-image2">Position X:</label>
                    <input type="range" id="position-x-image2" class="position-x" name="position-x-image2" min="0" max="100">
                    
                    <label for="position-y-image2">Position Y:</label>
                    <input type="range" id="position-y-image2" class="position-y" name="position-y-image2" min="0" max="100">

                    <label for="rotate-image2">Rotate (degrees):</label>
                    <input type="range" id="rotate-image2" class="rotate" name="rotate-image2" min="0" max="360">

                    <label for="opacity-image2">Opacity:</label>
                    <input type="range" id="opacity-image2" class="opacity" name="opacity-image2" min="0" max="100">
                </div>

                <div class="control-group" id="controls-image3">
                    <h3>Controls for Image 3</h3>
                    <label for="blend-mode-image3">Blend Mode:</label>
                    <select id="blend-mode-image3" class="blend-mode">
                        <option value="normal">Normal</option>
                        <option value="multiply">Multiply</option>
                        <option value="screen">Screen</option>
                        <option value="overlay">Overlay</option>
                        <!-- Add more blend modes as needed -->
                    </select>
                    
                    <label for="scale-image3">Scale:</label>
                    <input type="range" id="scale-image3" class="scale" name="scale-image3" min="0.1" max="3" step="0.1">
                    
                    <label for="position-x-image3">Position X:</label>
                    <input type="range" id="position-x-image3" class="position-x" name="position-x-image3" min="0" max="100">
                    
                    <label for="position-y-image3">Position Y:</label>
                    <input type="range" id="position-y-image3" class="position-y" name="position-y-image3" min="0" max="100">

                    <label for="rotate-image3">Rotate (degrees):</label>
                    <input type="range" id="rotate-image3" class="rotate" name="rotate-image3" min="0" max="360">

                    <label for="opacity-image3">Opacity:</label>
                    <input type="range" id="opacity-image3" class="opacity" name="opacity-image3" min="0" max="100">
                </div>
            </div>
            <div id="email-section">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <button id="send-email">Send Art</button>
            </div>
        </main>
        <footer>

        </footer>
    </div>

</body>
</html>
